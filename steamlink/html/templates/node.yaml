node:
  name: node
  type: tile
  title: Node Summary
  # Query information
  table_name: Node
  key_field: slid
  restrict_by: []
  start_key: null
  start_item_number: 0
  count: 1
  end_key: null
  stream_tag: node_header
  # Layout
  row: 1
  grid_columns: 'eight'
  grid_rows: 7
  template: 'tile.html'

sendtonode:
  name: sendtonode
  type: form
  title: Send To Node
  # Command information
  command: DN
  slid: 1
  # Layout
  row: 1
  grid_columns: 'four'
  grid_rows: 7
  template: 'form.html'

packets:
  name: packets
  type: table
  title: Packets in the Node
  # Layout
  row: 2
  grid_columns: 'twelve'
  # Query information
  table_name: Packet
  key_field: ts
  restrict_by:
    - field_name: slid
      op: "=="
      value: 305
  start_key: null
  start_item_number: -10
  count: 10
  end_key: null
  stream_tag: packets_area
  # Template fields
  table_rows: 10 # should be the same as count
  template: 'table.html'
  headers:
    - "op"
    - "rssi"
    - "via"
    - "payload"
    - "Time"
  record_link: "/packet?packet.start_key={key}"
  

  
